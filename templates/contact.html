<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>X Store</title>
  <link rel="icon" href="/static/assets/img/gysshsc5wo6m0e72t91.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus+Slab">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="static/assets/css/styles.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-fixed-top navigation-clean-button navbar-light"
    style="background: linear-gradient(161deg, #8b35bf, #b497c5);">
    <div class="container-fluid">
      <div class="text-center d-flex" style="width: 100%;"><a class="navbar-brand" href="/"
          style="width: 70%;">
          <p style="color: var(--bs-border-color);width: 50%;font-size: 35px;font-family: 'Arbutus Slab', serif;"><img
              src="static/assets/img/gysshsc5wo6m0e72t91.png" style="width: 35px;height: 35px;margin-bottom: 7px;">Shop</p>
        </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
            class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
      <div class="collapse navbar-collapse d-md-flex d-lg-flex justify-content-md-end justify-content-lg-end"
        id="navcol-1">
        <ul class="navbar-nav nav-right">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false"
              data-bs-toggle="dropdown">Categories&nbsp;</a>
            <div class="dropdown-menu" style="background: var(--bs-body-bg);"><a class="dropdown-item"
                href="#electronics">Electronics</a><a class="dropdown-item"
                href="#furniture">Furniture</a></div>
          </li>
          <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section data-aos="fade-up" data-aos-duration="500" data-aos-delay="100"
    style="color: var(--bs-black);margin-bottom: 30px;margin-top: 30px;">
    <div style="color: var(--bs-tertiary-bg);">
      <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
          <div class="row mb-5" style="border-radius: 20px;border: 0.5px solid var(--bs-black) ;">
            <div class="col-md-8 col-xl-6 text-center mx-auto" style="color: var(--bs-black);">
              <h2>Contact us</h2>
              <p class="w-lg-50">Get in Touch With Us!</p>
              <p class="w-lg-50">{% if message %}{{ message }}{% endif %}</p>
            </div>
          </div>
          <div class="row d-flex justify-content-center"
            style="border: 0.5px solid var(--bs-black) ;border-radius: 20px;">
            <div class="col-md-6 col-lg-4 col-xl-4" style="color: var(--bs-black);">
              <div class="d-flex flex-column justify-content-center align-items-start h-100">
                <div class="d-flex align-items-center p-3">
                  <div
                    class="bs-icon-md bs-icon-rounded bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon"
                    style="background: #8b35bf;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                      fill="currentColor" viewBox="0 0 16 16" class="bi bi-telephone">
                      <path
                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z">
                      </path>
                    </svg></div>
                  <div class="px-2">
                    <h6 class="mb-0">Phone</h6>
                    <p class="mb-0">+919988776655</p>
                  </div>
                </div>
                <div class="d-flex align-items-center p-3">
                  <div
                    class="bs-icon-md bs-icon-rounded bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon"
                    style="background: #8b35bf;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                      fill="currentColor" viewBox="0 0 16 16" class="bi bi-envelope">
                      <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z">
                      </path>
                    </svg></div>
                  <div class="px-2">
                    <h6 class="mb-0">Email</h6>
                    <p class="mb-0">contact@xstore.com</p>
                  </div>
                </div>
                <div class="d-flex align-items-center p-3">
                  <div
                    class="bs-icon-md bs-icon-rounded bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon"
                    style="background: #8b35bf;"><i class="typcn typcn-location-arrow-outline"></i></div>
                  <div class="px-2">
                    <h6 class="mb-0">Location</h6>
                    <p class="mb-0">Block 14, LPU</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-5 col-xl-4">
              <div>
                <form class="p-3 p-xl-4" method="post" action="/submitform">
                  <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" placeholder="Name">
                  </div>
                  <div class="mb-3"><input class="form-control" type="email" id="email-1" name="email"
                      placeholder="Email"></div>
                  <div class="mb-3"><textarea class="form-control" id="message-1" name="message" rows="6"
                      placeholder="Message"></textarea></div>
                  <div><button class="btn btn-primary border rounded d-block w-100" type="submit"
                      style="background: #8b35bf;">Send </button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
  <footer class="text-center bg-dark">
    <div class="container text-white py-4 py-lg-5">
      <ul class="list-inline">
        <li class="list-inline-item me-4"><a class="link-light" href="/">Home</a></li>
        <li class="list-inline-item me-4"><a class="link-light" href="/about">About Us</a></li>
        <li class="list-inline-item"><a class="link-light" href="/contact">Contact Us</a></li>
      </ul>
      <ul class="list-inline">

            <path

            <path
              d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334">
            </path>
          </svg></li>
      </ul>
      <p class="mb-0" style="color: var(--bs-body-bg);">Copyright Â© 2024 X Shop</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="static/assets/js/script.min.js"></script>
</body>

</html>
